services:
  # Backend Service
  - type: web
    name: ai-bpi-backend
    env: python
    rpc: false
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true

